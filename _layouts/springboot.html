        <!-- Content -->
    		<div class="col-md-10 mx-auto p-3">
				  {{content}}
    		</div>
    	</div>
    </div>
    <a id="button"></a>
    <script>
      $(document).ready(function(){
        var btn = $('#button');

        $(window).scroll(function() {
          if ($(window).scrollTop() > 300) {
            btn.addClass('show');
          } else {
            btn.removeClass('show');
          }
        });

        btn.on('click', function(e) {
          e.preventDefault();
          $('html, body').animate({scrollTop:0}, '300');
        });
      })
    </script>
  </body>
